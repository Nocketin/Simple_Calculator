<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <label class="switch">
        <input type="checkbox" class="theme-toggle"/>
        <span class="slider round"></span>
      </label>
      <div class="calculator-screen">
        <p>0</p>
      </div>
      <div class="buttons">
        <div class="btn ac dark-grey">AC</div>
        <div class="btn sign-change dark-grey">+/-</div>
        <div class="btn percent dark-grey">%</div>
        <div class="btn division orange">÷</div>

        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn multiply orange">×</div>

        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn minus orange">−</div>

        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn plus orange">+</div>

        <div class="btn zero">0</div>
        <div class="btn comma">,</div>
        <div class="btn equal orange">=</div>
      </div>
    </div>

    <script type="module" src="/js/index.js"></script>
  </body>
</html>
